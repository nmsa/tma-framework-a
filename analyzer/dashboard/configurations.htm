<html>
<head>
    <title>Atmosphere TEP Dashboard</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    
    <style>
      tr:nth-of-type(odd) {
      background-color:#ccc;
    }
	
	table.greyGridTable {
  	border: 2px solid #FFFFFF;
  	width: 100%;
  	text-align: center;
  	border-collapse: collapse;
	}
	table.greyGridTable td, table.greyGridTable th {
  	border: 1px solid #FFFFFF;
  	padding: 3px 4px;
	}
	table.greyGridTable tbody td {
  	font-size: 13px;
	}
	table.greyGridTable tr:nth-child(even) {
  	background: #EBEBEB;
	}
	table.greyGridTable thead {
  	background: #FFFFFF;
  	border-bottom: 4px solid #333333;
	}
	table.greyGridTable thead th {
  	font-size: 15px;
  	font-weight: bold;
  	color: #333333;
  	text-align: center;
  	border-left: 2px solid #333333;
	}
	table.greyGridTable thead th:first-child {
  	border-left: none;
	}
	table.greyGridTable tfoot {
  	font-size: 14px;
  	font-weight: bold;
  	color: #333333;
  	border-top: 4px solid #333333;
	}
	table.greyGridTable tfoot td {
  	font-size: 14px;
	}
	</style>
    
</head>

<body>
    
<p>
	<b> Configuration Form </b>

	<div  ng-app="ConfigApp" ng-controller="ConfigController">
	<form>
		<table class="greyGridTable">
			<tr>
				<th>
				Properties Relevance (Weights)
				</th>
				<th>
				Thresholds (0-1)
				</th>
				<th>
				Periodicity (ms)
				</th>
			</tr>

			<tr>
				<td style="text-align:left">
    				<input type="checkbox" ng-model="checkboxModel.value1">
    				<label>Privacy</label>
    				<input style="width=5px">%<br/>
				</td>
				<td>
					<select>
    					<option value="0.0">0.00</option>
    					<option value="0.25">0.25</option>
    					<option value="0.0">0.50</option>
    					<option value="0.25">0.75</option>
    					<option value="0.0">1.00</option>
					</select>
				</td>
				<td>
   					<input>
				</td>
			</tr>
  
			<tr>
				<td style="text-align:left">
    				<input type="checkbox" ng-model="checkboxModel.value2">
    				<label>Security</label>
    				<input>%<br/>
				</td>
				<td>
					<select>
    					<option value="0.0">0.00</option>
    					<option value="0.25">0.25</option>
    					<option value="0.0">0.50</option>
    					<option value="0.25">0.75</option>
    					<option value="0.0">1.00</option>
					</select>
				</td>
				<td>
					<input>
				</td>
			</tr>  
  
			<tr>
				<td style="text-align:left">
    				<input type="checkbox" ng-model="checkboxModel.value3">
    				<label>Fairness</label>
    				<input>%<br/>
				</td>
				<td>
					<select>
    					<option value="0.0">0.00</option>
    					<option value="0.25">0.25</option>
    					<option value="0.0">0.50</option>
    					<option value="0.25">0.75</option>
    					<option value="0.0">1.00</option>
					</select>
				</td>
				<td>
					<input>
				</td>
			</tr>  

			<tr>
				<td style="text-align:left">
    				<input type="checkbox" ng-model="checkboxModel.value4">
    				<label>Transparency</label>
    				<input width="48">%<br/>
				</td>
				<td>
					<select>
    					<option value="0.0">0.00</option>
    					<option value="0.25">0.25</option>
    					<option value="0.0">0.50</option>
    					<option value="0.25">0.75</option>
    					<option value="0.0">1.00</option>
					</select>
				</td>
				<td>
					<input>
				</td>
			</tr>
		</table>


		Value Test 1 <input type="text" ng-model="vtest1"/><br/>
		Value Test 2 <input type="text" ng-model="vtest2"/><br/>


		<input type="button" value="submit" ng-click="insertdata()" />
	</form>
	
	<script>
		var app = angular.module('ConfigApp',[]);
		app.controller('ConfigController', function($scope, $http) {
			$scope.insertdata = function() {
			$http.post("insert.php", {'vtest1':$scope.vtest1, 'vtest2':$scope.vtest2})
			.success(function(data, status, headers, config) {
				console.log("data inserted successfully");
				});
			}
		});

	</script>

	</div>
</p>
</body>
</html>
