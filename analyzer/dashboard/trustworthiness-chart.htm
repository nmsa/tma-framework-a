<html ng-app="TSChart">
<head>
    <title>Atmosphere TEP Dashboard</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="chart.js"></script>
</head>
<body>

<p>
    <div ng-view></div>
</p>    

    <script>
   		function TSMainCtrl($scope, $http){
        	// TODO: remove this after integration test    
            var data = {"xData": ["0.001", "0.002", "0.003", "0.004", "0.005", "0.006","0.007", "0.008", "0.009", "0.010", "0.011", "0.012"],"yData":[{
        	    "name": "Trustworthiness",
                "data": [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
            }]}

            $scope.lineChartYData=data.yData
            $scope.lineChartXData=data.xData
        }
        
        angular.module('TSChart',['AngularChart'], function($routeProvider, $locationProvider){
        	$routeProvider.when('/',{
            	template: '<chart title="Trustworthiness along the time" xData="lineChartXData" yData="lineChartYData" xName="Time" yName="Value" subtitle="Properties"></chart>',
            	controller: TSMainCtrl
            })
    	})

    </script>
    
</body>
</html>
